<!DOCTYPE html>
<html lang="ru">
<head>

  @@include("source/html/base/head.html")
  <title>Тестовое задание Fuse8</title>

</head>
<body>
    <main>
      <div class="container">
        <section class="houses">
          <h1 class="houses__title">Our Latest Developments</h1>
          <div class="houses__filter">
            <label class="houses__filter-label" for="filter">Filter</label>
            <input class="houses__filter-input" type="text" name="filter" id="filter">
          </div>

          <div class="empty"></div>
          <div class="houses__list">
          </div>

          <button class="houses__btn" type="button">See more</button>
        </section>
      </div>
    </main>

    <template id="house">
      <article class="house">
        <a class="house__link" href="#">
          <div class="house__image">
            <img src="" width="377" height="227" alt=""/>
            <span class="house__label">Independent living</span>
          </div>

          <div class="house__description">
            <h2 class="house__name">Brunlees Court</h2>
            <p class="house__address">19-23 Cambridge Road, Southport</p>
            <p class="house__offer">New Properties for Sale from <span class="house__price">£214,999</span></p>
            <p class="house__ownership">Shared Ownership Available</p>
          </div>
        </a>
      </article>
    </template>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>

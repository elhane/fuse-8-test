<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="description" content="Тестовое задание Fuse8">

<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<link rel="preload" href="fonts/opensans-regular.woff2" as="font" crossorigin="anonymous">

<link rel="stylesheet" href="css/style.min.css">

  <title>Тестовое задание Fuse8</title>

</head>
<body>
    <main>
      <div class="container">
        <section class="houses">
          <h1 class="houses__title">Our Latest Developments</h1>
          <div class="houses__filter">
            <label class="houses__filter-label" for="filter">Filter</label>
            <input class="houses__filter-input" type="text" name="filter" id="filter">
          </div>

          <div class="empty"></div>
          <div class="houses__list">
          </div>

          <button class="houses__btn" type="button">See more</button>
        </section>
      </div>
    </main>

    <template id="house">
      <article class="house">
        <a class="house__link" href="#">
          <div class="house__image">
            <img src="img/content/house-1.jpg" width="377" height="227" alt=""/>
            <span class="house__label">Independent living</span>
          </div>

          <div class="house__description">
            <h2 class="house__name">Brunlees Court</h2>
            <p class="house__address">19-23 Cambridge Road, Southport</p>
            <p class="house__offer">New Properties for Sale from <span class="house__price">£214,999</span></p>
            <p class="house__ownership">Shared Ownership Available</p>
          </div>
        </a>
      </article>
    </template>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>

<body>

  <div style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="icon-close" viewBox="0 0 20 20"><path d="M.293 18.291a1 1 0 101.414 1.414L10 11.413l8.292 8.292a1 1 0 101.414-1.414l-8.292-8.292 8.292-8.292A1 1 0 1018.291.293L9.999 8.585 1.707.293A1 1 0 10.293 1.707L8.585 10 .293 18.291z"/></symbol></svg>
  </div>

  <div class="wrapper">
    <header class="header ">
  <div class="header__wrapper">
    <a class="header__logo"  href="index.html" aria-label="Переход на главную">
    </a>
  </div>
</header>


    <main>
      <div class="container">
        <section class="houses">
          <h1 class="houses__title">Our Latest Developments</h1>
          <div class="houses__filter">
            <label class="houses__filter-label" for="filter">Filter</label>
            <input class="houses__filter-input" type="text" name="filter" id="filter">
          </div>

          <div class="houses__list">
            <div class="empty"></div>
          </div>

          <button class="houses__btn" type="button">See more</button>
        </section>
      </div>
    </main>

    <footer class="footer"></footer>


    <template id="house">
      <article class="house">
        <a class="house__link" href="#">
          <div class="house__image">
            <img src="" width="377" height="227" alt="Изображение статьи"/>
            <span class="house__label">Independent living</span>
          </div>

          <div class="house__description">
            <h2 class="house__name">Brunlees Court</h2>
            <p class="house__address">19-23 Cambridge Road, Southport</p>
            <p class="house__offer">New Properties for Sale from <span class="house__price">£214,999</span></p>
            <p class="house__ownership">Shared Ownership Available</p>
          </div>
        </a>
      </article>
    </template>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
